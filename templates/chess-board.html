<div class="chess-board-container">
    <div class="chess-board-row" ng-repeat="row in rows">
        <div class="chess-board-square" ng-class="{'chess-board-black-square': square.color == 'b', 'chess-board-active-square': square.active}" ng-repeat="square in row.squares" data-drop="true" jqyoui-droppable="{onDrop:'pieceDropped(square.index)'}">
            <img class="chess-board-piece" ng-src="images/{{square.piece}}.png" data-drag="true" jqyoui-draggable="{onStart: 'dragStarted(square.index)'}" />
            <div class="chess-board-possible-move" ng-show="square.possibleMove"></div>
        </div>
    </div>
</div>
